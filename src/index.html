<!DOCTYPE html> 
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мой первый сайт</title>
  </head>
  <body>
    <div class="section">
      <div class="container">
        <!-- Первый row (строка)под заголовок  -->
        <div class="row">
          <div class="col-xxl-3"></div>
          <div class="col-xxl-6">
            <div class="col-xxl-3"></div>
            <h1 class="header text-center">
              <span>Получите видео инструкцию</span>
              <strong>КАК ЗАРАБОТАТЬ СВОЙ ПЕРВЫЙ МИЛЛИОН</strong>
            </h1>
          </div>
        </div>
        <!-- Второй row-->
        <div class="row">
          <div class="col-xxl-1"></div>
          <div class="col-xxl-6">
            <div class="video">
              <iframe
                width="100%"
                height="315"
                src="https://www.youtube.com/embed/P5hh4_4Nr0s?start=1"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="col-xxl-4">
            <div class="form">
              <p class="form-header text-center">Введите свой email</p>
              <form action="#">
                <input
                  class="form-control form-input form-control-lg"
                  type="text"
                  placeholder="Ваше имя"
                />
                <input
                  class="form-control form-input form-control-lg"
                  type="text"
                  placeholder="Ваш email"
                />
                <div class="d-grid gap-2">
                  <button class="btn btn-primary btn-lg form-btn" type="button">
                    Получить инструкцию
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <!--Row под заголовок секции-->
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-xxl-12 col-lg-12 col-sm-12">
            <h2 class="section-header text-center">
              ПОЧЕМУ НУЖНО СДЕЛАТЬ ЭТО СЕЙЧАС?
            </h2>
          </div>
        </div>
        <!--Блок с преимуществами-->
        <div class="feature text-center">
          <div class="row">
            <div class="col-xxl-3 col-md-6">
              <div class="feature-box">
                <img src="img/currency-bitcoin.svg" alt="Первое преимущество" />
                <p>Первое преимущество</p>
              </div>
            </div>
            <div class="col-xxl-3 col-md-6">
              <div class="feature-box">
                <img src="img/currency-dollar.svg" alt="Второе преимущество" />
                <p>Второе преимущество</p>
              </div>
            </div>
            <div class="col-xxl-3 col-md-6">
              <div class="feature-box">
                <img src="img/currency-euro.svg" alt="Третье преимущество" />
                <p>Третье преимущество</p>
              </div>
            </div>
            <div class="col-xxl-3 col-md-6">
              <div class="feature-box">
                <img
                  src="img/currency-pound.svg"
                  alt="Четвертое преимущество"
                />
                <p>Четвертое преимущество</p>
              </div>
            </div>
            <div>
              <button
                class="btn btn-primary btn-lg form-btn btn-padding"
                type="button"
              >
                Получить инструкцию
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
